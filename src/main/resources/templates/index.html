<body>

<div class="prompt">
</div>

<h1 class="header-text">File Manager</h1>

<div class="container-fluid">

    <div class="main-buttons">
        <button type="button" class="button green" onclick="displayCreateWindow(false)">Создать папку
        </button>
        <button type="button" class="button blue" onclick="displayCreateWindow(true)">Создать файл</button>
        <button type="button" class="button yellow" onclick="displayRenameWindow()">Переименовать файл
        </button>
        <button type="button" class="button red" onclick="displayDeleteWindow()">Удалить файл</button>
    </div>


    <div class="row">

        <div id="content" class="treeview ">


        </div>

    </div>
</div>


<div class="modal-window" id="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
    </div>

</div>

<div id="create-window" class="modal-window">

    <div class="modal-content">
        <span class="close">&times;</span>
        <input type="text" value="Введите имя файла">

        <div class="buttons-group">
            <button id="create-file-button" class="btn btn-success">Сохранить</button>
            <button id="cancel-create-button" class="btn btn-dark">Отменить</button>
        </div>
    </div>

</div>
<div id="rename-window" class="modal-window">

    <div class="modal-content">
        <span id="close-rename" class="close">&times;</span>
        <input type="text" value="Введите имя файла">

        <div class="buttons-group">
            <button id="rename-file-button" class="btn btn-success">Сохранить</button>
            <button id="cancel-rename-button" class="btn btn-dark">Отменить</button>
        </div>
    </div>

</div>
<div id="delete-window" class="modal-window dialog-window">

    <div class="modal-content">
        <span id="close-delete" class="close">&times;</span>
        <div class="buttons-group">
            <button id="delete-file-button" class="btn btn-danger">Удалить</button>
            <button id="cancel-delete-button" class="btn btn-dark">Отменить</button>
        </div>
    </div>

</div>
